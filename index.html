<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<script>
    // Function to get the value of a parameter from the query string
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get the value of 'url' parameter from the query string
    var redirectUrl = getParameterByName('url');

    // Redirect to the URL
    if (redirectUrl) {
        window.location.href = redirectUrl;
    } else {
        // If 'url' parameter is not provided, redirect to a default URL or display an error message
        window.location.href = 'https://example.com'; // You can change this to your default URL
    }
</script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://example.com">click here</a>.</p>
</body>
</html>
